<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
    <p>In this example ,x, y, and z are Variables</p>
    <p id="demo">
        <script>
            var x = 5;
            var y = 6;
            var z = x + y;
            document.getElementById("demo").innerHTML = z;
        </script>
</body>

</html>
