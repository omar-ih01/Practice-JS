<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var price1 = 5;
        var price2 = 6;
        var total = price1 + price2;
        document.getElementById("demo").innerHTML = "The total is:" + total;
    </script>
</body>

</html>
