<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>If you re-declare a JavaScript variable, it will not lose its value. The variable carName will still have the value "Volvo" after the execution of these statements</p>
    <p id="demo"></p>
    <script>
        var carName = "volovo";
        var carName;
        document.getElementById("demo").innerHTML = carName;
    </script>
</body>

</html>
