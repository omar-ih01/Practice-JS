<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>Adding two numbers, will return the sum, but adding a number and a string will return a string:</p>
    <p id="demo"></p>

    <script>
        var x = 5 + 5;
        var y = "5" + 5;
        var z = "Hello" + 5;
        document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
    </script>
</body>

</html>
