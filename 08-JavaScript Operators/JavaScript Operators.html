<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <p>x = 5, y = 2, calculate z = x + y, and display z:</p>
    <p id="demo"></p>
    <script>
        var x = 5;
        y = 2;
        z = x * y;
        document.getElementById("demo").innerHTML = z;
    </script><br>
    <embed src="Example.pdf" width="100%" height="555px">
</body>

</html>
