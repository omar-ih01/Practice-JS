<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>The + operator concatenates (adds) strings.</p>
    <p id="demo"></p>
    <p id="omar"></p>
    <p>The += assignment operator can also be used to add (concatenate) strings: When used on strings, the + operator is called the concatenation operator
    </p>
    <script>
        var tst1 = "john";
        var tst2 = "doe";
        omg = "What a very";
        omg += "nice day";
        document.getElementById("omar").innerHTML = omg;
        document.getElementById("demo").innerHTML = tst1 + " " + tst2;
    </script>
</body>

</html>
