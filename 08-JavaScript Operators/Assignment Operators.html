<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript Assingnment Operator</h1>
    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
        var x = 10; //x এর মধ্যে এসাইন করেছি ১০
        x += 8; // x+= এর মানে হচ্ছে x=x+8.বা x=10+8.এই অবস্থায় প্রোগ্রাম রান করলে ফলাফলা দাঁড়ায় 18.x এর মান এখন হচ্ছে 18.
        x -= 3; //আবার x-= এর মানে হচ্ছে x=x-3 বা 18-3 বা 15.এখন x এর মান হচ্ছে 15
        x *= 2; //আবার x*= এর মানে হচ্ছে x=x*2 বা 15*2 বা 30.এখন এক্সের মান হচ্ছে 30.
        x /= 3; // আবার x/= এর মান হচ্ছে x=x/3 বা 30/3 বা 10.এখন এক্সের মান হচ্ছে 10.সবগু্লো মান একই ভেরিয়াবলের ভেতরে Assign করায় কম্পিউটার শুধুমাত্র শেষেরটাকে গনণা করেছে।


        var n = 1;
        n++;
        n /= 2;
        n *= 20;
        n += 20;
        n -= 5;
        n++;
        n--;



        document.getElementById("demo").innerHTML = n;
    </script>

</body>

</html>
