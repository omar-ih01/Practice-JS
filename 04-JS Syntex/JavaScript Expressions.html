<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>javascript Expressions</h1>
    <p>expressions compute to values.</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 * 10;
    </script><br>
    <p>Expressions can also contain variable values:</p>

    <p id="demo9"></p>
    <script>
        var x;
        x = 5;
        document.getElementById("demo9").innerHTML = x * 10;
    </script>
    <p>The values can be of various types, such as numbers and strings. For example, "John" + " " + "Doe", evaluates to "John Doe":</p>
    <p id="demo3"></p>
    <script>
        document.getElementById("demo3").innerHTML = "John" + " " + "Doe";
    </script>

</body>

</html>
