<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>the var keyword creates variables</h1>
    <p id="demo"></p>
    <script>
        var x, y;
        x = 7 + 6;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;
    </script>
</body>

</html>
