<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Comments are NOT Executed</h1>
    <p id="demo"></p>
    <script>
        var x;
        x = 5;
        //x=6; it wont be Executed 
        /*this is the another option to Comments*/
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
