<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>The typeof operator returns the type of a varialbe or an expression.</p>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof false + "<br>" +
            typeof [1, 2, 3, 4] + "<br>" +
            typeof {
                name: 'john',
                age: 33
            };
    </script>
</body>

</html>
