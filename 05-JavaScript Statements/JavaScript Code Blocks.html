<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>javascript statement</h1>
    <p>javascript code blocks are wrinttern between { and }</p>
    <button type="button" onclick="myFunction()">click here</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello dolly";

            document.getElementById("demo1").innerHTML = "how are you";
        }
    </script>
</body>

</html>
