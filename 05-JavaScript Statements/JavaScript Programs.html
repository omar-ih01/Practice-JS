<!doctype html>
<html>

<body>
    <h1>Java script programs</h1>
    <p>JavaScript code (or JavaScript) is a sequence of JavaScript statements.</p>

    <p id="demo"></p>

    <script>
        var x, y, z;
        x = 6;
        y = 7;
        z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
    <p><b>Note</b>JavaScript programs (and JavaScript statements) are often called JavaScript code.</p>
</body>

</html>
