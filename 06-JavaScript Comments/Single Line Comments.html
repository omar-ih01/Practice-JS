<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 id="myH"></h1>
    <p id="myP"></p>
    <script>
        //change heading;
        document.getElementById("myH").innerHTML = "My First page";
        //chane para;
        document.getElementById("myP").innerHTML = "My First para";
    </script>
    <p><strong>Note</strong>The comment are not executed.</p>
    <p>This example uses a single line comment at the end of each line to explain the code</p>
    <p id="demo"></p>
    <script>
        var x = 5; //Declare x, give it the value of 5
        var y = x + 2; //declare y, give it the value of x+2
        document.getElementById("demo").innerHTML = y; //write y to demo
    </script>
</body>

</html>
